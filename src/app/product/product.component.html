<app-menu  (product)="value_of_search($event)"></app-menu>
<form>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <button style="background-color: darkorange" class="btn" (click)="click()">Show/Hide</button>
        <button class="btn btn-primary" routerLink="/products/create">Create</button>
      </div>
      <div class="col-6"></div>
    </div>
  </div>
  <div class="container">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <div class="row">
      <div class="col-3" *ngFor="let product of listProduct | paginate: { itemsPerPage: 4, currentPage: p } ;let i=index">
        <div class="card">
          <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price}} VNƒê</p>
            <p class="star"><app-star [stars]="product.star" ></app-star></p>
            <button class="btn btn-primary" [routerLink]="['/products', i, 'edit']" (click)="findProduct(i)">Edit</button>
            <button class="btn btn-danger" (click)="delete(i)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</form>
<video autoplay="autoplay" muted="muted" loop="loop">
  <source
    src="https://www.rolex.com/content/dam/rolex-58/the-collection/baselworld-2019/new-day-date-36/videos/autoplay/baselworld_2019_new_day-date_36_video_autoplay_0001.mp4"
    type="video/mp4">
</video>
