<form [formGroup]="productForm" (ngSubmit)="submit()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Create Product</h1>
        <div class="centerBlock">
          <div class="form-group ">
            <label>Star:</label>
            <input formControlName="star" class="form-control">
            <div *ngIf="star.invalid && star.touched">
              <div *ngIf="star.errors.required">
                <p class="error">
                  <i class="fa fa-exclamation-circle">
                    Can not be empty!
                  </i>
                </p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Name:</label>
            <input formControlName="name" class="form-control">
            <div *ngIf="name.invalid && name.touched">
              <div *ngIf="name.errors.required">
                <p class="error">
                  <i class="fa fa-exclamation-circle">
                    Can not be empty!
                  </i>
                </p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input formControlName="price" class="form-control">
            <div *ngIf="price.invalid && price.touched">
              <div *ngIf="price.errors.required">
                <p class="error">
                  <i class="fa fa-exclamation-circle">
                    Can not be empty!
                  </i>
                </p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!productForm.valid">Create</button>
        <button class="btn btn-black" routerLink="/products">Cancel</button>
      </div>
    </div>
  </div>
</form>
